<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/StyleSheet.css">
</head>

<body>

    <main class="card">
        <section class="card__first-section">
            <img class="card__first-section__image" src="./images/image-product-mobile.jpg" alt="image product">
        </section>
        <section class="card__second-section">
            <p class="card__second-section__product">PERFUME</p>
            <h1 class="card__second-section__title">Green Parfum</h1>
            <p class="card__second-section__description">
                The smell of this perfum will make you feel like nature.
            </p>
            <div class="card__second-section__price">
                <p class="card__second-section__discount">₹1000.99</p>
                <p class="card__second-section__value">₹1499.99</p>
            </div>
            <button class="card__second-section__button">
                <img class="card__second-section__icon" src="./images/icon-cart.svg" alt="icon cart">
                Add to Cart
            </button>
        </section>

    </main>

    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mariano Alvarez</a>
    </footer>
</body>

</html>
